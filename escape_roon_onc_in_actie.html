<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escape Room - The Digital Lock</title>
  <style>
    :root{
      --bg0:#07080b;
      --bg1:#0e1016;
      --glass: rgba(255,255,255,.08);
      --glass2: rgba(255,255,255,.12);
      --stroke: rgba(255,255,255,.14);
      --neon: #00ff88;
      --neon2:#00d4ff;
      --danger:#ff3b57;
      --text:#eaf7ff;
      --muted: rgba(234,247,255,.7);
      --shadow: 0 18px 55px rgba(0,0,0,.55);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      overflow:hidden;
      background:
        radial-gradient(1200px 600px at 20% 20%, rgba(0,255,136,.18), transparent 60%),
        radial-gradient(900px 500px at 80% 30%, rgba(0,212,255,.14), transparent 55%),
        radial-gradient(700px 500px at 50% 90%, rgba(255,255,255,.06), transparent 55%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      display:grid;
      place-items:center;
      padding: 16px;
    }

    body::before{
      content:"";
      position:fixed; inset:0;
      background:
        linear-gradient(to right, rgba(255,255,255,.04) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,.04) 1px, transparent 1px);
      background-size: 56px 56px;
      opacity:.22;
      pointer-events:none;
      mask-image: radial-gradient(circle at 50% 30%, black 40%, transparent 70%);
    }

    .app{
      width: min(460px, 92vw);
      max-height: min(820px, calc(100vh - 32px));
      display:flex;
      flex-direction:column;
      gap:14px;
      padding: 18px;
      border-radius: 28px;
      background: linear-gradient(180deg, var(--glass2), var(--glass));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      position:relative;
      overflow:hidden;
    }

    header{
      position:relative;
      z-index:1;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 6px 6px 0 6px;
    }

    .title{display:flex;flex-direction:column;gap:4px;line-height:1.1}
    h1{
      margin:0;
      font-size: 1.35rem;
      letter-spacing: .14em;
      text-transform: uppercase;
      font-weight: 900;
    }
    .subtitle{
      font-size:.9rem;
      color: var(--muted);
      letter-spacing:.06em;
      text-transform: uppercase;
    }

    .badge{
      font-weight:700;
      font-size:.85rem;
      color: rgba(0,0,0,.9);
      background: linear-gradient(135deg, rgba(0,255,136,.9), rgba(0,212,255,.9));
      padding: 8px 12px;
      border-radius: 999px;
    }

    #display{
      position:relative;
      z-index:1;
      margin-top: 8px;
      height: 70px;
      border-radius: 18px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 2.6rem;
      font-weight: 900;
      letter-spacing: .45em;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.14);
      color: var(--neon);
      text-shadow: 0 0 18px rgba(0,255,136,.25);
    }

    .keypad{
      position:relative;
      z-index:1;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      width:100%;
    }

    .key{
      height: 74px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      color: rgba(234,247,255,.95);
      font-size: 1.8rem;
      font-weight: 900;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition: transform .08s ease;
    }

    .key:active{ transform: translateY(2px) scale(.99); }
    .key.clear{ background: rgba(255,59,87,.25); border-color: rgba(255,59,87,.35); }
    .key.enter{ background: rgba(0,255,136,.26); border-color: rgba(0,255,136,.35); }

    .hidden{display:none !important;}

    /* SUCCESS SCREEN MODIFIED FOR TILES */
    .success-screen{
      width: min(700px, 95vw); /* Wider for tiles */
      text-align:center;
      padding: 22px;
      border-radius: 28px;
      background: var(--glass);
      border: 1px solid var(--stroke);
      backdrop-filter: blur(18px);
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .success-title{ font-size: 3rem; font-weight: 1000; color: #fff; margin: 10px 0; }

    .answers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      width: 100%;
      margin-top: 20px;
      padding: 0;
      list-style: none;
    }

    .answer-tile {
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--stroke);
      padding: 10px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .answer-tile .num { font-size: 0.8rem; color: var(--muted); margin-bottom: 4px; }
    .answer-tile .val { font-size: 1.2rem; font-weight: 900; color: var(--neon); }

    .reveal-btn{
      background: var(--neon);
      color: #000;
      font-weight: 900;
      padding: 15px 30px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      margin: 15px 0;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    .wrong{ animation: shake 0.2s ease-in-out 2; border-color: var(--danger) !important; color: var(--danger) !important; }
  </style>
</head>
<body>

  <div id="game-ui" class="app">
    <header>
      <div class="title">
        <h1>ESCAPE ROOM</h1>
        <div class="subtitle">Digital Lock</div>
      </div>
      <div class="badge">LOCKED</div>
    </header>

    <div id="display"></div>

    <div class="keypad">
      <button class="key" onclick="press('1')">1</button>
      <button class="key" onclick="press('2')">2</button>
      <button class="key" onclick="press('3')">3</button>
      <button class="key" onclick="press('4')">4</button>
      <button class="key" onclick="press('5')">5</button>
      <button class="key" onclick="press('6')">6</button>
      <button class="key" onclick="press('7')">7</button>
      <button class="key" onclick="press('8')">8</button>
      <button class="key" onclick="press('9')">9</button>
      <button class="key clear" onclick="clearDisplay()">C</button>
      <button class="key" onclick="press('0')">0</button>
      <button class="key enter" onclick="checkCode()">OK</button>
    </div>
  </div>

  <div id="success-screen" class="success-screen hidden">
    <h1 class="success-title">YOU DID IT!</h1>
    <button id="reveal-btn" class="reveal-btn" onclick="toggleAnswers()">Show answers</button>

    <div id="answers-panel" class="hidden" style="width: 100%;">
      <ul class="answers-grid">
        <li class="answer-tile"><span class="num">1</span><span class="val">b (97)</span></li>
        <li class="answer-tile"><span class="num">2</span><span class="val">b (32)</span></li>
        <li class="answer-tile"><span class="num">3</span><span class="val">b (72)</span></li>
        <li class="answer-tile"><span class="num">4</span><span class="val">a (63)</span></li>
        <li class="answer-tile"><span class="num">5</span><span class="val">b (36)</span></li>
        <li class="answer-tile"><span class="num">6</span><span class="val">b (21)</span></li>
        <li class="answer-tile"><span class="num">7</span><span class="val">a (69)</span></li>
        <li class="answer-tile"><span class="num">8</span><span class="val">b (42)</span></li>
        <li class="answer-tile"><span class="num">9</span><span class="val">b (59)</span></li>
        <li class="answer-tile"><span class="num">10</span><span class="val">b (17)</span></li>
        <li class="answer-tile"><span class="num">11</span><span class="val">b (3)</span></li>
        <li class="answer-tile"><span class="num">12</span><span class="val">b (84)</span></li>
        <li class="answer-tile"><span class="num">13</span><span class="val">b (84)</span></li>
        <li class="answer-tile"><span class="num">14</span><span class="val">a (48)</span></li>
        <li class="answer-tile"><span class="num">15</span><span class="val">c (99)</span></li>
        <li class="answer-tile"><span class="num">16</span><span class="val">a (1)</span></li>
        <li class="answer-tile"><span class="num">17</span><span class="val">b (11)</span></li>
        <li class="answer-tile"><span class="num">18</span><span class="val">a (8)</span></li>
        <li class="answer-tile"><span class="num">19</span><span class="val">b (13)</span></li>
        <li class="answer-tile"><span class="num">20</span><span class="val">b (6)</span></li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    let currentCode = "";
    const display = document.getElementById('display');
    const correctCode = "807";

    function press(num) {
      if (currentCode.length < 3) {
        currentCode += num;
        display.innerText = currentCode;
        display.classList.remove('wrong');
      }
    }

    function clearDisplay() {
      currentCode = "";
      display.innerText = "";
      display.classList.remove('wrong');
    }

    function checkCode() {
      if (currentCode === correctCode) {
        document.getElementById('game-ui').classList.add('hidden');
        document.getElementById('success-screen').classList.remove('hidden');
        launchConfetti();
      } else {
        display.classList.add('wrong');
        setTimeout(clearDisplay, 500);
      }
    }

    function toggleAnswers(){
      const panel = document.getElementById('answers-panel');
      const btn = document.getElementById('reveal-btn');
      panel.classList.toggle('hidden');
      btn.textContent = panel.classList.contains('hidden') ? "Show answers" : "Hide answers";
    }

    function launchConfetti() {
      var end = Date.now() + (5 * 1000);
      (function frame() {
        confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#00ff88', '#00d4ff'] });
        confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#00ff88', '#00d4ff'] });
        if (Date.now() < end) requestAnimationFrame(frame);
      }());
    }
  </script>
</body>
</html>
