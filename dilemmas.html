<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon ESL Dilemmas</title>
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1b 100%);
            color: white;
            overflow: hidden;
        }

        /* Glazen container */
        .container {
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            max-width: 1000px;
            width: 90%;
        }

        h1 { 
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: white;
            text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
            letter-spacing: 2px;
        }

        .counter { 
            font-size: 1.2rem; 
            color: var(--neon-pink); 
            margin-bottom: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        p.instruction { 
            font-size: 1.2rem;
            color: #ccc; 
            margin-bottom: 3rem; 
        }
        
        /* Grote leesbare dilemma's */
        .dilemma-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 3rem;
        }
        
        @media (min-width: 768px) {
            .dilemma-wrapper { flex-direction: row; }
        }

        .option-box {
            flex: 1;
            font-size: 2.2rem; /* Extra groot voor achterin de klas */
            font-weight: 800;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            line-height: 1.2;
        }

        #option-a { border-color: var(--neon-cyan); box-shadow: inset 0 0 15px rgba(0, 243, 255, 0.2); color: white; }
        #option-b { border-color: var(--neon-pink); box-shadow: inset 0 0 15px rgba(255, 0, 255, 0.2); color: white; }

        .or-divider {
            font-weight: 900;
            color: white;
            font-size: 2rem;
            padding: 10px;
            background: #000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        /* Neon Button */
        button {
            background: transparent;
            color: white;
            border: 2px solid var(--neon-cyan);
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        button:hover { 
            background: var(--neon-cyan);
            color: black;
            box-shadow: 0 0 30px var(--neon-cyan);
            transform: translateY(-3px);
        }

        button:disabled { 
            border-color: #555; 
            color: #555; 
            box-shadow: none; 
            cursor: not-allowed; 
        }

        /* Hulpzinnen onderaan */
        .useful-phrases {
            margin-top: 3rem;
            font-size: 1.1rem;
            text-align: left;
            background: rgba(0, 0, 0, 0.4);
            padding: 1.5rem;
            border-radius: 15px;
            border-left: 5px solid var(--neon-pink);
        }

        li { margin-bottom: 8px; color: #ddd; }
        strong { color: var(--neon-pink); }
    </style>
</head>
<body>

<div class="container">
    <h1>Would You Rather?</h1>
    <div class="counter" id="remaining">Dilemmas left: 100</div>
    <p class="instruction">Speak clearly and explain <b>why</b>!</p>
    
    <div class="dilemma-wrapper">
        <div class="option-box" id="option-a">START</div>
        <div class="or-divider">VS</div>
        <div class="option-box" id="option-b">START</div>
    </div>

    <button id="next-btn" onclick="generateDilemma()">Next Dilemma</button>

    <div class="useful-phrases">
        <strong>Sentence Helpers:</strong>
        <ul style="margin: 10px 0 0 20px;">
            <li>"I choose Option A because..."</li>
            <li>"I think ... is more fun than ..."</li>
            <li>"In my opinion, ... is better."</li>
        </ul>
    </div>
</div>

<script>
    let dilemmas = [
        ["Have spaghetti for hair", "Have maple syrup for sweat"],
        ["Always hop like a bunny", "Always walk backwards"],
        ["Talk like a pirate", "Sing everything you say"],
        ["Have a nose like an elephant", "Have a neck like a giraffe"],
        ["Wear a winter coat in summer", "Wear a swimsuit in winter"],
        ["Eat a raw onion", "Eat a whole lemon"],
        ["Have cheese for fingers", "Have sausages for toes"],
        ["Only be able to crawl", "Only be able to dance"],
        ["Live in a giant shoe", "Live in a giant toilet"],
        ["100 mosquitoes in your room", "1 tiger in your room"],
        ["Smell like old onions", "Smell like a wet dog"],
        ["Have a flying carpet", "Have a car that goes underwater"],
        ["Be as small as an ant", "Be as tall as a skyscraper"],
        ["Have a purple face", "Have green hair"],
        ["Only eat cold food", "Only eat spicy food"],
        ["Sleep on a bed of LEGOs", "Sleep on a bed of cactus"],
        ["Bark to say 'hello'", "Meow to say 'goodbye'"],
        ["Wear clown shoes every day", "Wear a tutu every day"],
        ["Have no teeth", "Have no hair"],
        ["Talk to dogs", "Talk to cats"],
        ["Pizza with chocolate", "Burger with marshmallows"],
        ["Always have itchy ears", "Always have a itchy nose"],
        ["Have 10 siblings", "Be an only child"],
        ["Famous but bad singer", "Great but secret singer"],
        ["Live in the dark", "Live with bright pink lights"],
        ["Have a pet dragon", "Have a pet unicorn"],
        ["Always wear a helmet", "Always wear flippers"],
        ["Use a fork for soup", "Use a straw for steak"],
        ["Have a robot servant", "Have a magic wand"],
        ["Travel to the moon", "Travel to the ocean floor"],
        ["Always have to rhyme", "Always have to whisper"],
        ["Be a ninja", "Be a wizard"],
        ["Have a tail", "Have wings"],
        ["Only watch horror movies", "Only watch cartoons"],
        ["Be super strong", "Be super fast"],
        ["Sticky hands forever", "Slippery feet forever"],
        ["Everything in 3D", "Everything in black and white"],
        ["Eat a spider", "Eat a giant cockroach"],
        ["Theme song when you walk", "Rain when you are sad"],
        ["Live without internet", "Live without a shower"],
        ["Master of every instrument", "Master of every sport"],
        ["Always lose your keys", "Always lose your phone"],
        ["Win the lottery", "Live for 200 years"],
        ["Have a golden tooth", "Have a silver tongue"],
        ["Pause time", "Rewind time"],
        ["World with no music", "World with no movies"],
        ["Always tell the truth", "Always have to lie"],
        ["Be a police officer", "Be a firefighter"],
        ["Have giant hands", "Have giant feet"],
        ["Eat only yellow food", "Eat only green food"],
        ["Diaper over your clothes", "Hat made of fruit"],
        ["Have a baby's face", "Have a grandpa's beard"],
        ["Smell colors", "Taste sounds"],
        ["Bird on your head", "Monkey on your back"],
        ["House made of glass", "House made of mud"],
        ["Forget your name", "Forget how to speak"],
        ["Smartest person", "Funniest person"],
        ["Never use a computer", "Never use a car"],
        ["Have a pet dinosaur", "Have a pet alien"],
        ["Be a ghost", "Be a vampire"],
        ["Only sleep 2 hours", "Sleep 15 hours"],
        ["Head like a pumpkin", "Head like a grape"],
        ["Always need to sneeze", "Always have a hiccup"],
        ["Breathe underwater", "Walk through walls"],
        ["Eat a bowl of worms", "Eat a bowl of crickets"],
        ["House is always moving", "House is upside down"],
        ["Only drink milk", "Only drink juice"],
        ["Have 4 arms", "Have 4 legs"],
        ["Always have a wet shirt", "Always have wet socks"],
        ["King 500 years ago", "Normal person in 500 years"],
        ["Clothes from the 1920s", "Clothes from the future"],
        ["2 eyes on back of head", "2 ears on your chest"],
        ["Expert at video games", "Expert at cooking"],
        ["Find $1000", "Find a box of puppies"],
        ["Always have blue skin", "Always have orange skin"],
        ["Car that runs on trash", "Bike that flies"],
        ["Only use a typewriter", "Only use a quill and ink"],
        ["Friend with a shark", "Friend with a lion"],
        ["Never have to sleep", "Never have to eat"],
        ["Always 5 minutes late", "Always 45 minutes early"],
        ["Glow-in-the-dark nose", "Flapping ears"],
        ["Live in a treehouse", "Live in a houseboat"],
        ["Jump as high as a house", "Run as fast as a train"],
        ["Songs stuck in your head", "Movies stuck in your head"],
        ["Wear a superhero cape", "Wear a crown"],
        ["Eat food starting with 'B'", "Eat food starting with 'S'"],
        ["Pet giant rock", "Pet invisible dog"],
        ["Change hair color", "Change eye color"],
        ["Talk in questions?", "Talk in exclamations!"],
        ["Famous YouTuber", "Famous movie star"],
        ["Permanent sunburn", "Permanent brain freeze"],
        ["Popcorn in your teeth", "Sand in your shoes"],
        ["Summon a rain cloud", "Summon a rainbow"],
        ["Broccoli-tasting cake", "Cake-tasting broccoli"],
        ["Desert island", "Crowded city"],
        ["Be a detective", "Be a secret agent"],
        ["Laugh like a donkey", "Sneeze like a horn"],
        ["Wear pajamas to school", "Wear a tuxedo to school"],
        ["No social media", "No TV"],
        ["Pocket with always $1", "Fridge never empty"]
    ];

    function generateDilemma() {
        const btn = document.getElementById('next-btn');
        const boxA = document.getElementById('option-a');
        const boxB = document.getElementById('option-b');

        if (dilemmas.length === 0) {
            boxA.innerText = "Empty!";
            boxB.innerText = "Done!";
            btn.disabled = true;
            document.getElementById('remaining').innerText = "All 100 dilemmas used!";
            return;
        }

        const randomIndex = Math.floor(Math.random() * dilemmas.length);
        const choice = dilemmas[randomIndex];
        
        // Animatie bij veranderen
        boxA.style.opacity = "0";
        boxB.style.opacity = "0";
        
        setTimeout(() => {
            boxA.innerText = choice[0];
            boxB.innerText = choice[1];
            boxA.style.opacity = "1";
            boxB.style.opacity = "1";
            
            dilemmas.splice(randomIndex, 1);
            document.getElementById('remaining').innerText = "Dilemmas left: " + dilemmas.length;
        }, 200);
    }
</script>

</body>
</html>
