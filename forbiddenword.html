        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap');
        
        :root {
            --accent-color: #ff9f43; 
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite; pointer-events: none; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.3); } }

        /* BIGGER CONTAINER */
        .game-container {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 2px solid var(--glass-border);
            padding: 2rem;
            border-radius: 45px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px; /* Increased from 350px */
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .timer-container {
            width: 100%;
            height: 12px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            display: none;
        }
        #timer-bar {
            height: 100%;
            width: 100%;
            background: var(--accent-color);
            transition: width 1s linear, background 0.3s;
        }

        h1 { font-weight: 900; margin: 0 0 1rem 0; font-size: 2.5rem; text-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        .card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 30px;
            padding: 30px;
            margin-bottom: 25px;
            min-height: 250px; /* Taller card */
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 3px solid var(--accent-color);
        }

        .target-word { font-size: 3.2rem; margin: 0 0 15px 0; text-transform: uppercase; font-weight: 900; color: var(--accent-color); letter-spacing: 2px; }
        .forbidden-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 10px; }
        .forbidden-list li { background: rgba(255, 255, 255, 0.1); padding: 12px; border-radius: 15px; font-size: 1.4rem; font-weight: 700; border-left: 6px solid var(--accent-color); }

        .time-options { display: flex; gap: 12px; justify-content: center; margin-top: 20px; }
        .btn-time { background: rgba(255,255,255,0.2); font-size: 1rem; padding: 12px 20px; }

        .button-group { display: flex; gap: 15px; }
        button { border: none; padding: 18px; font-size: 1.2rem; font-weight: 800; border-radius: 22px; cursor: pointer; transition: 0.2s; color: white; }
        .btn-skip { background: rgba(255,255,255,0.15); flex: 1; }
        .btn-correct { background: #2ecc71; flex: 1.8; box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4); }
        button:active { transform: scale(0.95); }

        .score-board { margin-top: 20px; font-size: 1.1rem; font-weight: 700; padding: 10px 25px; background: rgba(0,0,0,0.2); border-radius: 50px; display: inline-block; }
        footer { margin-top: 20px; font-size: 0.8rem; color: rgba(255, 255, 255, 0.6); letter-spacing: 1px; font-weight: 600; }
    </style>

        // Adding a fallback if the full list is needed, but the original script logic is identical
        let score = 0;
        let timeLeft;
        let totalTime;
        let timerInterval;
        let highScore = localStorage.getItem('foodTabooHighScore') || 0;
        document.getElementById('high-score').innerText = highScore;

        const accentColors = ['#ff9f43', '#feca57', '#ff6b6b', '#48dbfb', '#1dd1a1', '#a29bfe'];

        function startGame(seconds) {
            score = 0;
            timeLeft = seconds;
            totalTime = seconds;
            document.getElementById('score').innerText = score;
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('controls').style.display = 'flex';
            document.getElementById('t-cont').style.display = 'block';
            
            showNext(null);
            startTimer();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                const percentage = (timeLeft / totalTime) * 100;
                document.getElementById('timer-bar').style.width = percentage + "%";
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function showNext(isCorrect) {
            if (timeLeft <= 0) return;

            const newAccent = accentColors[Math.floor(Math.random() * accentColors.length)];
            document.documentElement.style.setProperty('--accent-color', newAccent);

            if (isCorrect === true) {
                score++;
                document.getElementById('score').innerText = score;
                confetti({ 
                    particleCount: 60, 
                    spread: 70, 
                    origin: { y: 0.8 }, 
                    colors: [newAccent, '#ffffff'] 
                });
            }

            const randomIndex = Math.floor(Math.random() * words.length);
            const selected = words[randomIndex];
            document.getElementById('card').innerHTML = `
                <h2 class="target-word">${selected.word}</h2>
                <ul class="forbidden-list">
                    <li>${selected.forbidden[0]}</li>
                    <li>${selected.forbidden[1]}</li>
                    <li>${selected.forbidden[2]}</li>
                </ul>
            `;
        }

        function endGame() {
            clearInterval(timerInterval);
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('foodTabooHighScore', highScore);
                document.getElementById('high-score').innerText = highScore;
            }
            document.getElementById('controls').style.display = 'none';
            document.getElementById('card').innerHTML = `
