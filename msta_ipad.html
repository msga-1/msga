<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Dashboard | Mister Seb</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --open-color: #10b981;
            --closed-color: #ef4444;
            --closed-dark: #dc2626;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            user-select: none;
            background-color: #111;
        }

        /* Container die alles verticaal verdeelt */
        #app-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            transition: background-color 0.4s ease;
        }

        /* Top Bar voor de taalinstellingen */
        .top-bar {
            flex: 0 0 auto;
            display: flex;
            justify-content: center;
            padding: 20px;
            z-index: 10;
        }

        .lang-switch {
            display: flex;
            gap: 15px;
            background: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .lang-btn {
            background: none;
            border: 2px solid transparent;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: transform 0.2s, background 0.2s;
            line-height: 1;
        }

        .lang-btn:hover {
            transform: scale(1.2);
        }

        .lang-btn.active {
            background: rgba(255,255,255,0.2);
            border-color: white;
        }

        /* Interactief middenstuk */
        #main-content {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            padding: 20px;
        }

        .status-icon {
            font-size: clamp(6rem, 20vh, 15rem);
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #main-content:hover .status-icon {
            transform: scale(1.05);
        }

        .status-text {
            font-size: clamp(2.5rem, 8vw, 7rem);
            font-weight: 800;
            color: white;
            text-transform: uppercase;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
            line-height: 1;
            margin: 0;
        }

        .instruction {
            margin-top: 30px;
            color: rgba(255,255,255,0.9);
            font-size: clamp(0.9rem, 2vw, 1.4rem);
            background: rgba(0,0,0,0.1);
            padding: 10px 25px;
            border-radius: 30px;
        }

        /* Footer onderaan */
        footer {
            flex: 0 0 auto;
            padding-bottom: 20px;
            font-size: 0.8rem;
            color: white;
            opacity: 0.5;
            text-align: center;
            pointer-events: none;
        }

        /* Achtergrond Kleuren & Animaties */
        .mode-open { background-color: var(--open-color); }
        .mode-closed { 
            background-color: var(--closed-color); 
            animation: pulse-bg 2s infinite;
        }

        @keyframes pulse-bg {
            0% { background-color: var(--closed-color); }
            50% { background-color: var(--closed-dark); }
            100% { background-color: var(--closed-color); }
        }
    </style>
</head>
<body>

    <div id="app-wrapper" class="mode-open">
        <div class="top-bar">
            <div class="lang-switch">
                <button class="lang-btn active" onclick="setLang('nl', event)">ðŸ‡³ðŸ‡±</button>
                <button class="lang-btn" onclick="setLang('en', event)">ðŸ‡¬ðŸ‡§</button>
                <button class="lang-btn" onclick="setLang('de', event)">ðŸ‡©ðŸ‡ª</button>
                <button class="lang-btn" onclick="setLang('fr', event)">ðŸ‡«ðŸ‡·</button>
            </div>
        </div>

        <div id="main-content" onclick="toggleStatus()">
            <div id="icon" class="status-icon">ðŸ“±</div>
            <h1 id="text" class="status-text">DEVICES OPEN</h1>
            <div id="instruction" class="instruction">Klik op het scherm om te wisselen</div>
        </div>

        <footer>Â© Mister Seb's Teacher Apps</footer>
    </div>

    <audio id="toggleSound" src="https://actions.google.com/sounds/v1/foley/electronic_chime_short.ogg"></audio>

    <script>
        let isOpen = true;
        let currentLang = 'nl';
        
        const wrapper = document.getElementById('app-wrapper');
        const icon = document.getElementById('icon');
        const textDisplay = document.getElementById('text');
        const instrDisplay = document.getElementById('instruction');
        const sound = document.getElementById('toggleSound');

        const translations = {
            nl: { open: "DEVICES OPEN", closed: "DEVICES DICHT", instr: "Klik om de status te wijzigen" },
            en: { open: "DEVICES OPEN", closed: "DEVICES CLOSED", instr: "Click to change status" },
            de: { open: "GERÃ„TE OFFEN", closed: "GERÃ„TE ZU", instr: "Klicken zum Ã„ndern" },
            fr: { open: "APPAREILS OUVERTS", closed: "APPAREILS FERMÃ‰S", instr: "Cliquez pour changer" }
        };

        function setLang(lang, e) {
            e.stopPropagation();
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            e.currentTarget.classList.add('active');
            updateDisplay();
        }

        function toggleStatus() {
            isOpen = !isOpen;
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Audio play blocked"));
            updateDisplay();
        }

        function updateDisplay() {
            const lang = translations[currentLang];
            if (isOpen) {
                wrapper.className = 'mode-open';
                icon.innerText = 'ðŸ“±';
                textDisplay.innerText = lang.open;
            } else {
                wrapper.className = 'mode-closed';
                icon.innerText = 'ðŸš«';
                textDisplay.innerText = lang.closed;
            }
            instrDisplay.innerText = lang.instr;
        }
    </script>
</body>
</html>
