<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mister Seb's Grammar Coach</title>
    <style>
        :root {
            --whatsapp-bg: #e5ddd5;
            --chat-green: #dcf8c6;
            --white: #ffffff;
            --accent: #075e54;
            --success-blue: #007bff;
            --text-gray: #667781;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121b22;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0;
        }

        #app-container {
            width: 100%; max-width: 450px; height: 90vh;
            background: var(--whatsapp-bg);
            display: flex; flex-direction: column;
            border-radius: 12px; overflow: hidden; position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        header { 
            background: var(--accent); color: white; padding: 12px 15px; 
            font-weight: bold; display: flex; justify-content: space-between; align-items: center;
            z-index: 30;
        }

        footer {
            background: #f0f2f5; color: var(--text-gray); text-align: center;
            padding: 8px; font-size: 11px; border-top: 1px solid #ddd;
        }

        .controls { display: flex; align-items: center; gap: 8px; font-size: 13px; }
        .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #555; transition: .4s; border-radius: 20px; border: 1px solid #fff; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success-blue); }
        input:checked + .slider:before { transform: translateX(18px); }

        #chat-window { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }

        .message { max-width: 85%; padding: 10px 14px; border-radius: 10px; font-size: 15px; line-height: 1.5; position: relative; }
        .bot-msg { background: var(--white); align-self: flex-start; border-top-left-radius: 0; }
        .user-msg { background: var(--chat-green); align-self: flex-end; border-top-right-radius: 0; }

        .timestamp { font-size: 10px; color: var(--text-gray); display: block; text-align: right; margin-top: 4px; }
        
        #level-select {
            position: absolute; inset: 0; background: white; z-index: 50;
            display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px;
        }

        #input-area { background: #f0f2f5; padding: 12px; display: flex; gap: 10px; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        button.action-btn { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 35px; cursor: pointer; font-weight: bold; width: 260px; }
        #send-btn { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }

        .star { position: absolute; font-size: 40px; left: 50%; top: 50%; pointer-events: none; animation: starPop 0.8s ease-out forwards; z-index: 100; }
        @keyframes starPop { 0% { transform: translate(-50%, -50%) scale(0); opacity: 1; } 100% { transform: translate(-50%, -150%) scale(1.5); opacity: 0; } }
        
        .confetti { position: absolute; width: 8px; height: 8px; top: -10px; animation: fall 3s linear forwards; z-index: 60; }
        @keyframes fall { to { transform: translateY(90vh) rotate(360deg); } }
    </style>
</head>

            tipI: "â€¢ Tip: Schrijf 'I' altijd als hoofdletter.",

    function getLang() { return document.getElementById('lang-toggle').checked ? 'en' : 'nl'; }

    function addMessage(content, sender) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `message ${sender === 'bot' ? 'bot-msg' : 'user-msg'}`;
        div.innerHTML = content + `<span class="timestamp">${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>`;
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
    }

    function startGame(lvl) {
        activeQuestions = [...masterDB[lvl]].sort(() => 0.5 - Math.random()).slice(0, 10);
        currentIdx = 0;
        document.getElementById('level-select').style.display = 'none';
        document.getElementById('user-input').disabled = false;
        document.getElementById('send-btn').disabled = false;
        addMessage(translations[getLang()].start, 'bot');
        ask();
    }

    function ask() {
        if (currentIdx < activeQuestions.length) {
            document.getElementById('progress').textContent = `${currentIdx + 1}/10`;
            addMessage(`${translations[getLang()].unscramble} <b>${activeQuestions[currentIdx].s}</b>`, 'bot');
        } else {
            addMessage(translations[getLang()].complete, 'bot');
            celebrate();
            setTimeout(() => { document.getElementById('level-select').style.display = 'flex'; }, 4000);
        }
    }

    function checkAnswer() {
        const inputField = document.getElementById('user-input');
        const userVal = inputField.value.trim();
        if (!userVal) return;
        addMessage(userVal, 'user');
        const q = activeQuestions[currentIdx];

        if (userVal === q.c) {
            addMessage(translations[getLang()].perfect, 'bot');
            spawnStar();
            currentIdx++;
            setTimeout(ask, 1500);
        } else {
            analyzeFeedback(userVal, q.c, q.p, q.t);
        }
        inputField.value = '';
    }

    function analyzeFeedback(input, target, placeKey, timeKey) {
        const lang = translations[getLang()];
        let issues = [];
        const lowInput = input.toLowerCase();
        let pPos = lowInput.indexOf(placeKey.toLowerCase().substring(0, 2));
        let tPos = lowInput.indexOf(timeKey.toLowerCase().substring(0, 2));
        
        let wordOrderOK = true;
        if (pPos !== -1 && tPos !== -1 && pPos > tPos) {
            wordOrderOK = false;
        }

        let feedbackHTML = wordOrderOK ? `<span style='color:var(--success-blue); font-weight:bold;'>${lang.orderOk}</span>` : `<span style='color:#d32f2f; font-weight:bold;'>${lang.orderWrong}</span>`;
        if (!wordOrderOK) issues.push(lang.tipPlace);
        if (/\bi\b/.test(input)) issues.push(lang.tipI);
        if (input[0] && input[0] !== target[0]) issues.push(lang.tipCap);
        if (!input.endsWith('.')) issues.push(lang.tipStop);
        if (wordOrderOK && lowInput.replace(/[.]/g, "") !== target.toLowerCase().replace(/[.]/g, "")) issues.push(lang.tipSpell);

        feedbackHTML += `<div style='border-top: 1px solid #eee; margin-top: 8px; padding-top: 8px; font-size: 13px; color: #444;'><b>Tips:</b><br>${issues.join("<br>")}</div><br><small><i>Correct: ${target}</i></small>`;
        addMessage(feedbackHTML, 'bot');
        addMessage(lang.retry, 'bot');
    }

    function celebrate() {
        for(let i=0; i<30; i++) {
            const conf = document.createElement('div');
            conf.className = 'confetti';
            conf.style.left = Math.random() * 100 + '%';
            conf.style.backgroundColor = ['#f2d74e','#95c3de','#ff9a91'][Math.floor(Math.random()*3)];
            conf.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('app-container').appendChild(conf);
            setTimeout(() => conf.remove(), 4000);
        }
    }

    function spawnStar() {
        const star = document.createElement('div');
        star.className = 'star'; star.innerHTML = 'â­';
        document.getElementById('app-container').appendChild(star);
        setTimeout(() => star.remove(), 800);
    }

    document.getElementById('user-input').onkeypress = (e) => { if(e.key==='Enter') checkAnswer(); };
</script>
