<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultieme Klas Timer | Mister Seb</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffffff;
            --accent: #10b981;
            --danger: #ef4444;
            --bg-start: #064e3b; 
            --text: #f8fafc;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-start);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            transition: background-color 0.8s ease;
            overflow: hidden;
            padding-top: 2vh;
        }
        
        /* Taalkeuze */
        .lang-switch {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            z-index: 20;
        }
        .lang-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }
        .lang-btn:hover { transform: scale(1.1); }
        .lang-btn.active { background: rgba(255,255,255,0.3); border-color: white; }

        .container {
            background: rgba(30, 41, 59, 0.75);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 90%;
            max-width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 10;
        }
        #motivational-alert {
            margin-top: 20px;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 4px 20px rgba(0,0,0,0.7);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            width: 90%;
            max-width: 800px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #motivational-alert.show { opacity: 1; transform: translateY(10px); }
        .timer-chart { position: relative; width: 200px; height: 200px; margin: 0 auto 15px; }
        .timer-chart svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .circle-bg { fill: none; stroke: rgba(15, 23, 42, 0.4); stroke-width: 10; }
        .circle-progress { fill: none; stroke: var(--primary); stroke-width: 10; stroke-linecap: round; stroke-dasharray: 628; stroke-dashoffset: 0; transition: stroke-dashoffset 0.1s linear; }
        .display { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3.2rem; font-weight: 700; font-variant-numeric: tabular-nums; }
        .mode-switch { display: flex; background: rgba(15, 23, 42, 0.6); padding: 5px; border-radius: 18px; margin-bottom: 15px; }
        .mode-btn { flex: 1; padding: 10px; border: none; background: transparent; color: rgba(255,255,255,0.6); cursor: pointer; border-radius: 14px; font-weight: 600; }
        .mode-btn.active { background: #6366f1; color: white; }
        .inputs { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
        .inputs input { width: 70px; background: rgba(15, 23, 42, 0.8); border: 2px solid rgba(255, 255, 255, 0.1); padding: 10px; border-radius: 12px; color: white; text-align: center; font-size: 1.1rem; outline: none; }
        .controls { display: flex; gap: 10px; }
        .main-btn { flex: 2; padding: 12px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: all 0.2s; text-transform: uppercase; }
        .start { background: var(--accent); color: white; } 
        .stop { background: #64748b; color: white; } 
        .reset { background: rgba(255,255,255,0.1); color: white; flex: 1; }
        
        footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.8rem;
            opacity: 0.6;
            letter-spacing: 1px;
        }

        @keyframes flashRed { 0% { background-color: #ff0000; } 50% { background-color: #7f0000; } 100% { background-color: #ff0000; } }
        .alarm-active { animation: flashRed 0.6s infinite; }
    </style>
</head>
<body>
    <div class="lang-switch">
        <button class="lang-btn active" onclick="setLang('nl')">ðŸ‡³ðŸ‡±</button>
        <button class="lang-btn" onclick="setLang('en')">ðŸ‡¬ðŸ‡§</button>
        <button class="lang-btn" onclick="setLang('de')">ðŸ‡©ðŸ‡ª</button>
        <button class="lang-btn" onclick="setLang('fr')">ðŸ‡«ðŸ‡·</button>
    </div>

    <div class="container">
        <div class="mode-switch">
            <button class="mode-btn active" id="btn-down" onclick="setMode('down')">Timer</button>
            <button class="mode-btn" id="btn-up" onclick="setMode('up')">Stopwatch</button>
        </div>
        <div class="timer-chart">
            <svg viewBox="0 0 240 240">
                <circle class="circle-bg" cx="120" cy="120" r="100"></circle>
                <circle id="progress" class="circle-progress" cx="120" cy="120" r="100"></circle>
            </svg>
            <div class="display" id="display">00:00</div>
        </div>
        <div id="input-area" class="inputs">
            <input type="number" id="min" placeholder="Min" min="0" value="5">
            <input type="number" id="sec" placeholder="Sec" min="0" max="59" value="0">
        </div>
        <div class="controls">
            <button class="main-btn reset" id="lbl-reset" onclick="reset()">Reset</button>
            <button id="start-btn" class="main-btn start" onclick="toggle()">Start</button>
        </div>
    </div>

    <div id="motivational-alert"></div>

    <footer>Â© Mister Seb's Teacher Apps</footer>

    <audio id="gongSound" src="https://actions.google.com/sounds/v1/tools_and_resources/gong.ogg"></audio>
    <audio id="pingSound" src="https://actions.google.com/sounds/v1/foley/beeps_glitches_low_hi.ogg"></audio>

    <script>
        let currentLang = 'nl';
        let mode = 'down';
        let timer = null;
        let totalSeconds = 0;
        let initialSeconds = 0;
        let isRunning = false;
        let nextMinuteToNotify = -1;

        const langData = {
            nl: {
                timer: "Timer", stopwatch: "Stopwatch", start: "Start", stop: "Stop", reset: "Reset",
                remain: "Nog", min: "minuut", mins: "minuten",
                quotes: ["Lekker bezig, zet door!", "Focus, jullie kunnen dit!", "Nog even knallen!", "Blijf geconcentreerd!", "Tijd vliegt, werk hard!", "Toppers! Ga zo door.", "Blijf rustig doorwerken!"]
            },
            en: {
                timer: "Timer", stopwatch: "Stopwatch", start: "Start", stop: "Stop", reset: "Reset",
                remain: "Only", min: "minute", mins: "minutes",
                quotes: ["Great job, keep going!", "Focus, you can do this!", "Keep it up!", "Stay concentrated!", "Time flies, work hard!", "Keep working quietly!"]
            },
            de: {
                timer: "Timer", stopwatch: "Stoppuhr", start: "Start", stop: "Stopp", reset: "Reset",
                remain: "Noch", min: "Minute", mins: "Minuten",
                quotes: ["Gut gemacht!", "Konzentration, bitte!", "Weiter so!", "Bleibt fokussiert!", "Die Zeit lÃ¤uft!", "Arbeitet ruhig weiter!"]
            },
            fr: {
                timer: "Minuteur", stopwatch: "Chrono", start: "DÃ©marrer", stop: "ArrÃªter", reset: "Reset",
                remain: "Encore", min: "minute", mins: "minutes",
                quotes: ["Bon travail !", "Concentrez-vous !", "Continuez comme Ã§a !", "Le temps file !", "Travaillez en silence !"]
            }
        };

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const d = langData[lang];
            document.getElementById('btn-down').innerText = d.timer;
            document.getElementById('btn-up').innerText = d.stopwatch;
            document.getElementById('lbl-reset').innerText = d.reset;
            updateBtnLabel();
        }

        function updateBtnLabel() {
            const btn = document.getElementById('start-btn');
            btn.innerText = isRunning ? langData[currentLang].stop : langData[currentLang].start;
        }

        function setMode(m) {
            mode = m;
            reset();
            document.getElementById('btn-down').classList.toggle('active', mode === 'down');
            document.getElementById('btn-up').classList.toggle('active', mode === 'up');
            document.getElementById('input-area').style.display = (mode === 'down') ? 'flex' : 'none';
        }

        function toggle() {
            isRunning ? stop() : start();
        }

        function start() {
            if (!isRunning && mode === 'down' && totalSeconds === 0) {
                const m = parseInt(document.getElementById('min').value) || 0;
                const s = parseInt(document.getElementById('sec').value) || 0;
                totalSeconds = (m * 60) + s;
                initialSeconds = totalSeconds;
                nextMinuteToNotify = Math.floor((totalSeconds - 0.5) / 60);
            }
            if (mode === 'down' && totalSeconds <= 0) return;
            isRunning = true;
            updateBtnLabel();
            document.getElementById('start-btn').className = 'main-btn stop';
            timer = setInterval(update, 100);
        }

        function stop() {
            isRunning = false;
            updateBtnLabel();
            document.getElementById('start-btn').className = 'main-btn start';
            clearInterval(timer);
        }

        function reset() {
            stop();
            totalSeconds = 0;
            initialSeconds = 0;
            nextMinuteToNotify = -1;
            document.body.className = '';
            document.body.style.backgroundColor = '';
            document.getElementById('motivational-alert').classList.remove('show');
            updateDisplay();
        }

        function update() {
            if (mode === 'up') {
                totalSeconds += 0.1;
                updateProgress(totalSeconds % 60 / 60);
            } else {
                totalSeconds -= 0.1;
                let percent = totalSeconds / initialSeconds;
                updateProgress(percent);
                updateBackground(percent);

                if (nextMinuteToNotify >= 1 && totalSeconds <= nextMinuteToNotify * 60) {
                    showMotivationalAlert(nextMinuteToNotify);
                    nextMinuteToNotify--;
                }

                if (totalSeconds <= 0) {
                    stop();
                    totalSeconds = 0;
                    document.body.className = 'alarm-active';
                    document.getElementById('gongSound').play();
                }
            }
            updateDisplay();
        }

        function showMotivationalAlert(minutes) {
            const d = langData[currentLang];
            const randomQuote = d.quotes[Math.floor(Math.random() * d.quotes.length)];
            const alertBox = document.getElementById('motivational-alert');
            const minText = minutes === 1 ? d.min : d.mins;
            
            alertBox.innerHTML = `<div>${randomQuote}</div><div style="font-size: 1.5rem; opacity: 0.8; margin-top: 10px;">${d.remain} ${minutes} ${minText}</div>`;
            alertBox.classList.add('show');
            document.getElementById('pingSound').play();
            setTimeout(() => { alertBox.classList.remove('show'); }, 6000);
        }

        function updateBackground(percent) {
            if (mode !== 'down') return;
            const hue = Math.max(0, percent * 130); 
            const lightness = 45 - (percent * 30);
            document.body.style.backgroundColor = `hsl(${hue}, 90%, ${lightness}%)`;
        }

        function updateProgress(percent) {
            const circumference = 628;
            const offset = circumference - (percent * circumference);
            document.getElementById('progress').style.strokeDashoffset = offset;
        }

        function updateDisplay() {
            const display = document.getElementById('display');
            const m = Math.max(0, Math.floor(totalSeconds / 60));
            const s = Math.max(0, Math.floor(totalSeconds % 60));
            display.innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
