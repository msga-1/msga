                                <div className={`slot-reel font-bungee text-blue-700 text-[10px] ${spinning ? 'reel-spinning' : ''}`}>
                                    {spinning ? "???" : current.t}
                                </div>
                                <div className={`slot-reel text-5xl font-bungee ${spinning ? 'reel-spinning' : ''}`} style={{color: current.m === '+' ? '#22c55e' : '#ef4444'}}>
                                    {spinning ? "!" : current.m}
                                </div>
                            </div>

                            {!spinning && (
                                <form onSubmit={check} className="flex flex-col gap-4">
                                    {!status && (
                                        <div className="bg-black/40 p-4 rounded-2xl border border-yellow-500/30">
                                            <div className="flex justify-between text-yellow-500 font-bungee text-[10px] uppercase mb-2">
                                                <span>Your Bet: ${bet}</span>
                                                <span>Limit: ${maxBet}</span>
                                            </div>
                                            <input type="range" min="10" max={maxBet} step="10" value={bet} onChange={(e) => setBet(parseInt(e.target.value))} className="bet-slider" />
                                        </div>
                                    )}

                                    <input autoFocus className="big-input" value={val} onChange={e => setVal(e.target.value)} disabled={status} placeholder="Type your answer..." />

                                    {status === 'lose' && (
                                        <div className="bg-black/90 p-4 border-2 border-red-500 rounded-xl text-center shadow-[0_0_15px_rgba(239,68,68,0.4)]">
                                            <p className="text-red-500 text-[10px] font-bungee uppercase mb-1">Unlucky! Correct was:</p>
                                            <p className="text-white text-2xl font-mono font-bold uppercase">{current.a[0]}</p>
                                        </div>
                                    )}

                                    {status === 'win' && (
                                        <div className="text-center">
                                            <p className="font-vegas text-yellow-400 text-3xl animate-bounce">WINNER!</p>
                                        </div>
                                    )}

                                    {status ? (
                                        <button type="button" onClick={spin} className="bg-blue-600 text-white font-bungee py-5 rounded-xl text-2xl animate-pulse shadow-lg uppercase">
                                            {count >= 10 ? 'Check Final Score' : 'Next Spin'}
                                        </button>
                                    ) : (
                                        <button className="bg-yellow-500 text-black font-bungee py-5 rounded-xl text-2xl shadow-[0_6px_0_#92400e] active:translate-y-1 transition-all uppercase">Place Bet!</button>
                                    )}
                                </form>
                            )}
                        </div>
                    </main>

                    <footer className="w-full bg-black py-4 px-6 flex justify-between items-center border-t-2 border-yellow-900">
                        <span className="font-bungee text-yellow-700 text-[9px] tracking-widest uppercase">¬© Mister Seb's Grammar Apps, 2026</span>                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
