<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mister Sebel Coffee Dash</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@700&display=swap');
        
        body, html { 
            margin: 0; padding: 0; 
            font-family: 'Quicksand', sans-serif; 
            background: #fdfaf1; 
            height: 100dvh; 
            overflow: hidden; 
            touch-action: manipulation;
        }
        
        h1, h2, button { font-family: 'Fredoka One', cursive; }

        .coffee-cup {
            position: relative;
            width: min(70vw, 280px);
            height: min(70vw, 280px);
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 15px 30px rgba(60, 42, 33, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 14px solid #6f4e37;
            overflow: hidden; /* Zorgt dat bonen binnen de cirkel blijven */
        }

        .bean-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 30px;
            width: 100%;
            height: 100%;
            align-content: center;
            justify-items: center;
            border-radius: 50%; /* Maakt de grid zelf ook rond */
        }

        .bean {
            font-size: 1.8rem;
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3));
            animation: dropIn 0.3s ease-out;
        }

        @keyframes dropIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .achievement-text {
            font-size: 3.5rem !important; 
            color: #3c2a21;
            text-align: center;
            line-height: 1.1;
            font-family: 'Fredoka One', cursive;
            animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 20px;
            z-index: 50;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .steam {
            position: absolute;
            top: 20%;
            font-size: 4rem;
            animation: float-up 2s infinite ease-in-out;
            z-index: 40;
        }

        @keyframes float-up {
            0% { transform: translateY(0) scale(0.8); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-80px) scale(1.4); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

const QUESTIONS = [
    // FAST
    { p: "This car is ___ than that one. (fast)", a: "faster" },
    { p: "It's the ___ car in the race. (fast)", a: "fastest" },
    { p: "He runs ___ than his friend. (fast)", a: "faster" },
    // BIG (Double consonant)
    { p: "London is ___ than my village. (big)", a: "bigger" },
    { p: "Tokyo is the ___ city. (big)", a: "biggest" },
    { p: "An elephant is ___ than a lion. (big)", a: "bigger" },
    { p: "That is the ___ cake I've seen. (big)", a: "biggest" },

    // HOT (Double consonant)

    { p: "This is the ___ model. (new)", a: "newest" },
    { p: "My phone is ___ than yours. (new)", a: "newer" },
    { p: "Is that the ___ version? (new)", a: "newest" },
    // DEEP
    { p: "The lake is ___ than the pool. (deep)", a: "deeper" },
    { p: "This is the ___ part of the sea. (deep)", a: "deepest" },
    { p: "The hole is ___ than yesterday. (deep)", a: "deeper" },
    { p: "Who can dive the ___? (deep)", a: "deepest" },
    // CLEAN
    { p: "This shirt is ___ than that. (clean)", a: "cleaner" },
    { p: "It's the ___ kitchen. (clean)", a: "cleanest" },
    { p: "My room is ___ than yours. (clean)", a: "cleaner" },
    { p: "This is the ___ car. (clean)", a: "cleanest" },
    // SHORT
    { p: "A pen is ___ than a ruler. (short)", a: "shorter" },
    { p: "He is the ___ in class. (short)", a: "shortest" },
    { p: "This story is ___ than that. (short)", a: "shorter" },
    { p: "February is the ___ month. (short)", a: "shortest" },
    // WARM
    { p: "Today is ___ than yesterday. (warm)", a: "warmer" },
    { p: "It's the ___ day of spring. (warm)", a: "warmest" },
    { p: "My soup is ___ than yours. (warm)", a: "warmer" },
    { p: "This is the ___ jacket. (warm)", a: "warmest" },
    // LIGHT
    { p: "This bag is ___ than that. (light)", a: "lighter" },
    { p: "It's the ___ box. (light)", a: "lightest" },
    { p: "Feathers are ___ than stones. (light)", a: "lighter" },
    { p: "This is the ___ color. (light)", a: "lightest" },
    // DARK
    { p: "The night is ___ than the day. (dark)", a: "darker" },
    { p: "This is the ___ room. (dark)", a: "darkest" },
    { p: "The sky is ___ tonight. (dark)", a: "darker" },
    { p: "It was the ___ forest. (dark)", a: "darkest" },
    // STRONG
    { p: "He is ___ than his cousin. (strong)", a: "stronger" },
    { p: "She is the ___ woman. (strong)", a: "strongest" },
    { p: "The wind is ___ today. (strong)", a: "stronger" },
    { p: "That is the ___ coffee. (strong)", a: "strongest" },
    // WEAK
    { p: "My legs are ___ than yours. (weak)", a: "weaker" },
    { p: "He is the ___ player. (weak)", a: "weakest" },
    { p: "The signal is ___ here. (weak)", a: "weaker" },
    { p: "That was the ___ link. (weak)", a: "weakest" },
    // SOFT
    { p: "Silk is ___ than cotton. (soft)", a: "softer" },
    { p: "This is the ___ pillow. (soft)", a: "softest" },
    { p: "The wool is ___ now. (soft)", a: "softer" },
    { p: "She has the ___ voice. (soft)", a: "softest" },
    // LOUD
    { p: "The music is ___ than before. (loud)", a: "louder" },
    { p: "He is the ___ person. (loud)", a: "loudest" },
    { p: "That thunder was ___! (loud)", a: "louder" },
    { p: "Who can scream the ___? (loud)", a: "loudest" },
    // WIDE (Ends in -e)
    { p: "The street is ___ than ours. (wide)", a: "wider" },
    { p: "It's the ___ river. (wide)", a: "widest" },
    { p: "Open your mouth ___! (wide)", a: "wider" },
    { p: "This is the ___ screen. (wide)", a: "widest" },
    // LARGE (Ends in -e)
    { p: "The room is ___ than mine. (large)", a: "larger" },
    { p: "That is the ___ boat. (large)", a: "largest" },
    { p: "My house is ___ than yours. (large)", a: "larger" },
    { p: "What is the ___ animal? (large)", a: "largest" },
    // BRAVE (Ends in -e)
    { p: "He is ___ than a lion. (brave)", a: "braver" },
    { p: "She is the ___ girl. (brave)", a: "bravest" },
    { p: "Be ___ than before. (brave)", a: "braver" },
    { p: "He was the ___ knight. (brave)", a: "bravest" },
    // NICE (Ends in -e)
    { p: "She is ___ than her sister. (nice)", a: "nicer" },
    { p: "He is the ___ teacher. (nice)", a: "nicest" },
    { p: "Your garden is ___ than mine. (nice)", a: "nicer" },
    { p: "That was the ___ thing to say. (nice)", a: "nicest" },
    // SAFE (Ends in -e)
    { p: "The car is ___ than the bike. (safe)", a: "safer" },
    { p: "It's the ___ place. (safe)", a: "safest" },
    { p: "Is this road ___? (safe)", a: "safer" },
    { p: "This is the ___ city. (safe)", a: "safest" },
    // FAT (Double consonant)
    { p: "This cat is ___ than that one. (fat)", a: "fatter" },
    { p: "He is the ___ man here. (fat)", a: "fattest" },
    { p: "The pig grew ___! (fat)", a: "fatter" },
    { p: "That is the ___ hamster. (fat)", a: "fattest" },
    // THIN (Double consonant)
    { p: "The paper is ___ than the card. (thin)", a: "thinner" },
    { p: "She is the ___ model. (thin)", a: "thinnest" },
    { p: "My slice is ___ than yours. (thin)", a: "thinner" },
    { p: "This is the ___ wire. (thin)", a: "thinnest" },
    // SAD (Double consonant)
    { p: "He looks ___ than yesterday. (sad)", a: "sadder" },
    { p: "It was the ___ day. (sad)", a: "saddest" },
    { p: "The movie was ___ than I thought. (sad)", a: "sadder" },
    { p: "That is the ___ song. (sad)", a: "saddest" },
    // WET (Double consonant)
    { p: "The grass is ___ than the road. (wet)", a: "wetter" },
    { p: "This is the ___ shirt. (wet)", a: "wettest" },
    { p: "I am ___ than you! (wet)", a: "wetter" },
    { p: "It was the ___ summer. (wet)", a: "wettest" },
    // SLOW
    { p: "A snail is ___ than a rabbit. (slow)", a: "slower" },
    { p: "He is the ___ walker. (slow)", a: "slowest" },
    { p: "This computer is ___ than mine. (slow)", a: "slower" },
    { p: "It's the ___ bus. (slow)", a: "slowest" },
    // BRIGHT
    { p: "The sun is ___ than the lamp. (bright)", a: "brighter" },
    { p: "This is the ___ star. (bright)", a: "brightest" },
    { p: "Your room is ___ than mine. (bright)", a: "brighter" },
    { p: "She is the ___ student. (bright)", a: "brightest" },
    // CLEAR
    { p: "The water is ___ than before. (clear)", a: "clearer" },
    { p: "That is the ___ photo. (clear)", a: "clearest" },
    { p: "The sky is ___ today. (clear)", a: "clearer" },
    { p: "This is the ___ example. (clear)", a: "clearest" },
    // SWEET
    { p: "This apple is ___ than that one. (sweet)", a: "sweeter" },
    { p: "It's the ___ candy. (sweet)", a: "sweetest" },
    { p: "Honey is ___ than sugar. (sweet)", a: "sweeter" },
    { p: "She is the ___ girl. (sweet)", a: "sweetest" },
    // RICH
    { p: "He is ___ than his neighbor. (rich)", a: "richer" },
    { p: "She is the ___ woman. (rich)", a: "richest" },
    { p: "This country is ___ than that. (rich)", a: "richer" },
    { p: "Who is the ___ person? (rich)", a: "richest" },
    // POOR
    { p: "The family is ___ than before. (poor)", a: "poorer" },
    { p: "It's the ___ area. (poor)", a: "poorest" },
    { p: "He grew ___ after the war. (poor)", a: "poorer" },
    { p: "This is the ___ village. (poor)", a: "poorest" },
    // SMART
    { p: "He is ___ than his friend. (smart)", a: "smarter" },
    { p: "She is the ___ in class. (smart)", a: "smartest" },
    { p: "The dog is ___ than the cat. (smart)", a: "smarter" },
    { p: "That was a ___ move! (smart)", a: "smarter" }
];

        const App = () => {
            const [phase, setPhase] = useState('START');
            const [timeLeft, setTimeLeft] = useState(300);
            const [beans, setBeans] = useState(0);
            const [cupsServed, setCupsServed] = useState(0);
            const [currentQ, setCurrentQ] = useState(null);
            const [input, setInput] = useState("");
            const [isBrewing, setIsBrewing] = useState(false);
            const [showSuccess, setShowSuccess] = useState(false);
            
            const inputRef = useRef(null);

            useEffect(() => {
                if (phase === 'PLAY') {
                    const timer = setInterval(() => {
                        setTimeLeft(p => {
                            if (p <= 1) { setPhase('END'); return 0; }
                            return p - 1;
                        });
                    }, 1000);
                    nextQuestion();
                    return () => clearInterval(timer);
                }
            }, [phase]);

            const nextQuestion = () => {
                setCurrentQ(QUESTIONS[Math.floor(Math.random() * QUESTIONS.length)]);
                setInput("");
                setTimeout(() => inputRef.current?.focus(), 10);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (isBrewing) return;

                if (input.toLowerCase().trim() === currentQ.a.toLowerCase()) {
                    const nextBeans = beans + 1;
                    
                    if (nextBeans === 10) {
                        setBeans(10);
                        setIsBrewing(true);
                        setShowSuccess(true);
                        
                        setTimeout(() => {
                            setCupsServed(prev => prev + 1);
                            setBeans(0);
                            setIsBrewing(false);
                            setShowSuccess(false);
                            nextQuestion();
                        }, 2500);
                    } else {
                        setBeans(nextBeans);
                        nextQuestion();
                    }
                } else {
                    setInput("");
                }
            };

            return (
                <div className="flex flex-col items-center justify-between h-full w-full p-4 max-w-4xl mx-auto">
                    <div className="w-full flex justify-between items-center p-2">
                        <h1 className="text-2xl text-amber-900 uppercase">Coffee Dash</h1>
                        <div className="bg-amber-800 text-white px-4 py-1 rounded-full font-bold">
                            {Math.floor(timeLeft / 60)}:{(timeLeft % 60).toString().padStart(2, '0')}
                        </div>
                    </div>

                    {phase === 'PLAY' && (
                        <div className="flex flex-col items-center w-full flex-1 justify-center gap-6">
                            
                            {showSuccess ? (
                                <div className="achievement-text">
                                    YOU EARNED A<br/>CUP OF COFFEE!<br/>â˜•
                                </div>
                            ) : (
                                <div className="coffee-cup">
                                    {!isBrewing ? (
                                        <div className="bean-container">
                                            {[...Array(beans)].map((_, i) => (
                                                <span key={i} className="bean">ðŸ«˜</span>
                                            ))}
                                        </div>
                                    ) : (
                                        <>
                                            <div className="steam">ðŸ’¨</div>
                                            <div className="text-7xl">â˜•</div>
                                        </>
                                    )}
                                </div>
                            )}

                            {!isBrewing && (
                                <form onSubmit={handleSubmit} className="w-full bg-white p-8 rounded-[30px] shadow-xl border-b-4 border-amber-200">
                                    <p className="text-xl text-center text-amber-950 font-bold">
                                        {currentQ?.p.split("___")[0]}
                                        <input 
                                            ref={inputRef}
                                            className="mx-2 border-b-4 border-amber-600 bg-amber-50 w-full md:w-64 text-center outline-none py-1 text-amber-900 block md:inline-block mt-4 md:mt-0"
                                            value={input}
                                            onChange={(e) => setInput(e.target.value)}
                                            autoComplete="off"
                                        />
                                        {currentQ?.p.split("___")[1]}
                                    </p>
                                </form>
                            )}
                        </div>
                    )}

                    {phase === 'START' && (
                        <div className="bg-white p-10 rounded-[40px] shadow-2xl text-center border-b-8 border-amber-800 my-auto">
                            <h2 className="text-3xl mb-4 text-amber-900">BREW COFFEE!</h2>
                            <p className="mb-8 text-amber-700">Collect 10 beans to serve Mister Sebel a cup of coffee.</p>
                            <button onClick={() => setPhase('PLAY')} className="bg-amber-800 text-white text-2xl px-16 py-4 rounded-2xl w-full shadow-lg hover:bg-amber-900 transition-all">START SHIFT</button>
                        </div>
                    )}

                    {phase === 'END' && (
                        <div className="bg-white p-10 rounded-[40px] shadow-2xl w-full max-w-md my-auto text-center border-b-8 border-amber-800">
                            <h2 className="text-2xl font-black mb-6 text-amber-900">SHIFT OVER!</h2>
                            <div className="text-6xl mb-4">â˜•</div>
                            <p className="text-xl font-bold text-amber-800 mb-8">You served {cupsServed} cups of coffee!</p>
                            <button onClick={() => window.location.reload()} className="bg-amber-900 text-white px-10 py-4 rounded-xl font-bold w-full uppercase">TRY AGAIN</button>
                        </div>
                    )}

                    <div className="mt-4 text-[11px] text-amber-800 font-bold uppercase tracking-widest">
                        Â© Mister Sebel's Grammar Apps, 2026
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
