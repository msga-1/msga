            const [score, setScore] = useState(0);
            const [currentQ, setCurrentQ] = useState(null);
            const [input, setInput] = useState("");
            const [glitch, setGlitch] = useState(false);
            const inputRef = useRef(null);

            useEffect(() => {
                if (phase === 'PLAY') {
                    const decay = setInterval(() => {
                        setPower(p => {
                            if (p <= 1) { setPhase('BLACKOUT'); return 0; }
                            return p - 0.4;
                        });
                    }, 200);
                    nextTask();
                    return () => clearInterval(decay);
                }
            }, [phase]);

            useEffect(() => {
                if (phase === 'PLAY') {
                    inputRef.current?.focus();
                }
            }, [phase, currentQ]);

            const nextTask = () => {
                const random = GRAMMAR_DATA[Math.floor(Math.random() * GRAMMAR_DATA.length)];
                setCurrentQ(random);
                setInput("");
            };

            const checkPower = (e) => {
                e.preventDefault();
                const userInput = input.toLowerCase().trim().replace(/\s+/g, ' ');
                const correctAnswer = currentQ.a;
                
                let isCorrect = false;
                if (Array.isArray(correctAnswer)) {
                    isCorrect = correctAnswer.some(option => option.toLowerCase() === userInput);
                } else {
                    isCorrect = correctAnswer.toLowerCase() === userInput;
                }

                if (isCorrect) {
                    setPower(p => Math.min(100, p + 15));
                    setScore(s => s + 1);
                    if (score + 1 >= 30) {
                        setPhase('COMPLETE');
                    } else {
                        nextTask();
                    }
                } else {
                    setPower(p => Math.max(0, p - 12));
                    setGlitch(true);
                    setTimeout(() => setGlitch(false), 300);
                    setInput("");
                }

                                    </div>

                                            onChange={(e) => setInput(e.target.value)}
                                            autoComplete="off"
                                        />
                                    </form>
