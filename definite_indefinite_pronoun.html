        .opt:hover:not(:disabled) { transform: scale(1.05); filter: brightness(1.3); background: rgba(255,255,255,0.1); }

        .action-btn { background: linear-gradient(135deg, var(--neon-cyan), #00a2ff); color: #000; border: none; padding: 20px 40px; border-radius: 20px; font-weight: 900; font-size: 1.2rem; cursor: pointer; }

        .back { transform: rotateY(180deg) translateZ(35px); }
        .right { transform: rotateY(90deg) translateZ(35px); }
        .left { transform: rotateY(-90deg) translateZ(35px); }
        .top { transform: rotateX(90deg) translateZ(35px); }
        .bottom { transform: rotateX(-90deg) translateZ(35px); }

        .val-4 { transform: rotateX(0deg) rotateY(90deg); }

let current = 0; let score = 0; let questions = [];

function startGame() { 
    questions = [...database].sort(() => 0.5 - Math.random()).slice(0, 10);
    current = 0; score = 0;
    document.getElementById('start-screen').classList.add('hidden'); 
    document.getElementById('game-screen').classList.remove('hidden'); 
    loadQuestion(); 
}

function loadQuestion() {
    if (current >= 10) return endGame();
    document.getElementById('q-label').innerText = `QUEST ${String(current + 1).padStart(2, '0')}`;
    document.getElementById('progress-bar').style.width = ((current + 1) * 10) + "%";
    document.getElementById('question-text').innerText = questions[current].q;
    
    const opts = ["in", "on", "at"];
    document.getElementById('options').innerHTML = opts.map(o => `<button class="opt" onclick="process('${o}')">${o}</button>`).join('');
    document.getElementById('die1').className = "die hidden"; 
    document.getElementById('die2').className = "die hidden";
    document.getElementById('feedback-msg').innerText = "";
}

function process(ans) {
    const btns = document.querySelectorAll('.opt'); btns.forEach(b => b.disabled = true);
    if (ans === questions[current].c) {
        document.getElementById('feedback-msg').innerText = "SUCCESS. ROLL TRIGGERED.";
        document.getElementById('feedback-msg').style.color = "var(--neon-lime)";
        triggerDice();
    } else {
        document.getElementById('feedback-msg').innerText = `FAILED. CORRECT: ${questions[current].c.toUpperCase()}`;
        document.getElementById('feedback-msg').style.color = "var(--neon-pink)";
        setTimeout(next, 2000);
    }
}

function triggerDice() {
    const d1 = document.getElementById('die1'); const d2 = document.getElementById('die2');
    d1.classList.remove('hidden'); d2.classList.remove('hidden');
    d1.classList.add('rolling-animation'); d2.classList.add('rolling-animation');
    setTimeout(() => {
        d1.classList.remove('rolling-animation'); d2.classList.remove('rolling-animation');
        const v1 = Math.floor(Math.random() * 6) + 1; const v2 = Math.floor(Math.random() * 6) + 1;
        d1.className = `die val-${v1}`; d2.className = `die val-${v2}`;
        updateScore(v1 + v2); setTimeout(next, 2000);
    }, 1000);
}

function updateScore(p) {
    score += p; document.getElementById('score-label').innerText = `${score} CR`;
}

function next() { current++; loadQuestion(); }

function endGame() {
    let rank = score > 80 ? "ELITE LEGEND" : score > 50 ? "MASTER HACKER" : "RECRUIT";
