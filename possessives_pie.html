        .cake-plate { position: relative; width: min(65vw, 280px); height: min(65vw, 280px); background: #ffffff; border-radius: 50%; box-shadow: 0 15px 30px rgba(0,0,0,0.05); display: flex; align-items: center; justify-content: center; border: min(3vw, 10px) solid #fce7f3; }

        .topping { position: absolute; transform: translate(-50%, -50%); }
        .sprinkle { background: #818cf8; width: 2%; height: 6%; border-radius: 20px; }
        .cherry { background: #ef4444; width: 10%; height: 10%; border-radius: 50%; }
        .cream { background: #ffffff; width: 12%; height: 12%; border-radius: 50%; border: 2px solid #fce7f3; }
        .frosting-ring { position: absolute; inset: 0; border-radius: 50%; border: min(3.5vw, 12px) solid #db2777; z-index: 30; mask: conic-gradient(from 0deg, black var(--progress), transparent 0deg); -webkit-mask: conic-gradient(from 0deg, black var(--progress), transparent 0deg); }

                                <div className="flex flex-col items-center">
                                    <p className="text-xs font-bold text-slate-400 mb-2 uppercase">Full Cakes</p>
                                    <div className="flex flex-col-reverse items-center min-h-[140px] justify-start">
                                        {[...Array(completedCakes)].map((_, i) => <div key={i} className="cake-box" style={{ width: `${75 + i*2}px` }}>üç∞</div>)}
                                        {completedCakes === 0 && <p className="text-slate-300 italic text-xs">No full cakes...</p>}
                                    </div>
                                    <p className="mt-4 font-black text-pink-600 text-[32px]">{completedCakes}</p>
                                    <p className="text-pink-400 font-bold text-sm uppercase">Full Boxes</p>
                                </div>

                                <div className="flex flex-col items-center">
                                    <p className="text-xs font-bold text-slate-400 mb-2 uppercase">Extra Slices</p>
                                    <div className="cake-plate scale-[0.45] origin-center -my-14">
                                        <div className="cake-canvas">
                                            {[...Array(slices)].map((_, i) => <div key={i} className="slice" style={{ '--start-deg': `${i * 51.42}deg` }} />)}
                                        </div>
                                        <div className="frosting-ring" style={{ '--progress': `${slices * 51.42}deg` }} />
                                    </div>
                                    <p className="mt-4 font-black text-purple-600 text-[32px]">{slices}</p>
                                    <p className="text-purple-400 font-bold text-sm uppercase">Slices on Plate</p>
                                </div>
                            </div>

                            <button onClick={() => window.location.reload()} className="bg-slate-800 text-white px-10 py-5 rounded-2xl font-bold w-full uppercase shadow-xl hover:bg-slate-900 transition-colors text-xl">NEW SHIFT</button>
                        </div>
                    )}
                    <div className="mt-4 text-[11px] text-pink-400 font-bold uppercase tracking-widest text-center">¬© Mister Seb's Grammar Apps</div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
