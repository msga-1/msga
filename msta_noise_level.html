<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Noise Radar | Mister Seb</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --panel: rgba(30, 41, 59, 0.7);
            --accent: #6366f1;
            --safe: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--bg); color: white;
            font-family: 'Poppins', sans-serif; overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .lang-switch {
            position: absolute; top: 20px; right: 20px;
            display: flex; gap: 10px; z-index: 100;
        }
        .lang-btn {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 5px 12px; border-radius: 5px;
            cursor: pointer; font-family: inherit; transition: 0.2s;
        }
        .lang-btn.active { background: white; color: black; border-color: white; }

        .container {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh; padding: 20px; box-sizing: border-box;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 100%);
        }

        /* Emoji Styling */
        #emoji-display {
            font-size: 8rem;
            margin-bottom: -10px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .meter-container {
            position: relative; width: 80%; max-width: 800px;
            height: 60px; background: rgba(255,255,255,0.2);
            border-radius: 30px; border: 2px solid rgba(255,255,255,0.5);
            overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        #meter-fill {
            height: 100%; width: 0%; background: white;
            transition: width 0.1s ease;
        }

        #threshold-line {
            position: absolute; top: 0; bottom: 0; width: 4px;
            background: #ffeb3b; z-index: 10; transition: left 0.2s;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        h1 { font-size: 1.5rem; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px; opacity: 0.8; }
        #status-text { font-size: 4rem; font-weight: 900; margin: 10px 0 20px 0; text-align: center; text-shadow: 3px 3px 10px rgba(0,0,0,0.4); }

        .controls {
            background: var(--panel); padding: 20px 40px; border-radius: 20px;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
            margin-top: 30px; border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
        }

        input[type=range] { width: 300px; cursor: pointer; }
        label { font-size: 0.8rem; font-weight: bold; text-transform: uppercase; opacity: 0.7; }

        .btn {
            background: white; color: black; border: none;
            padding: 12px 30px; border-radius: 8px; cursor: pointer;
            font-weight: 900; font-family: inherit; margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .too-loud-flash { animation: flash 0.4s infinite; }
        @keyframes flash {
            0% { background-color: var(--danger); }
            50% { background-color: #7f1d1d; }
            100% { background-color: var(--danger); }
        }

        footer { position: absolute; bottom: 15px; opacity: 0.5; font-size: 0.7rem; font-weight: bold; }
    </style>
</head>
<body id="body">

    <div class="lang-switch">
        <button class="lang-btn" onclick="setLanguage('nl')">NL</button>
        <button class="lang-btn" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn" onclick="setLanguage('de')">DE</button>
        <button class="lang-btn" onclick="setLanguage('fr')">FR</button>
    </div>

    <div class="container">
        <h1 id="title">Geluid Radar</h1>
        
        <div id="emoji-display">ðŸŽ¤</div>
        <div id="status-text">START</div>

        <div class="meter-container">
            <div id="threshold-line" style="left: 70%;"></div>
            <div id="meter-fill"></div>
        </div>

        <div class="controls">
            <label id="label-threshold" for="threshold">Gevoeligheid</label>
            <input type="range" id="threshold" min="0" max="100" value="70">
            <button class="btn" id="start-btn">START</button>
        </div>

        <footer>Â© MISTER SEB'S TEACHER TOOLS</footer>
    </div>

    <script>
        const translations = {
            nl: { title: "Geluid Radar", start: "START METER", active: "METER ACTIEF", safe: "GOED BEZIG", warning: "BIJNA TE LUID", danger: "TE LUID!", threshold: "Gevoeligheid", btn: "Activeer Microfoon" },
            en: { title: "Noise Radar", start: "START METER", active: "METER ACTIVE", safe: "KEEP IT UP", warning: "GETTING LOUD", danger: "TOO LOUD!", threshold: "Sensitivity", btn: "Activate Microphone" },
            de: { title: "LÃ¤rm-Radar", start: "METER STARTEN", active: "METER AKTIV", safe: "GUT GEMACHT", warning: "ZU LAUT", danger: "VIEL ZU LAUT!", threshold: "Empfindlichkeit", btn: "Mikrofon aktivieren" },
            fr: { title: "Radar de Bruit", start: "LANCER LE RADAR", active: "RADAR ACTIF", safe: "TRÃˆS BIEN", warning: "UN PEU BRUYANT", danger: "TROP BRUYANT !", threshold: "SensibilitÃ©", btn: "Activer le Micro" }
        };

        let currentLang = 'nl';
        const startBtn = document.getElementById('start-btn');
        const statusText = document.getElementById('status-text');
        const emojiDisplay = document.getElementById('emoji-display');
        const meterFill = document.getElementById('meter-fill');
        const thresholdInput = document.getElementById('threshold');
        const thresholdLine = document.getElementById('threshold-line');
        const body = document.getElementById('body');

        let audioContext, analyser, microphone, javascriptNode;
        let isStarted = false;

        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => {
                b.classList.toggle('active', b.innerText.toLowerCase() === lang);
            });
            document.getElementById('title').innerText = translations[lang].title;
            document.getElementById('label-threshold').innerText = translations[lang].threshold;
            if (!isStarted) {
                statusText.innerText = translations[lang].start;
                startBtn.innerText = translations[lang].btn;
            }
        }

        thresholdInput.oninput = function() {
            thresholdLine.style.left = this.value + "%";
        };

        startBtn.onclick = async function() {
            if (audioContext) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);
                analyser.smoothingTimeConstant = 0.8;
                analyser.fftSize = 1024;
                microphone.connect(analyser);
                analyser.connect(javascriptNode);
                javascriptNode.connect(audioContext.destination);

                isStarted = true;
                startBtn.style.display = 'none';
                statusText.innerText = translations[currentLang].active;

                javascriptNode.onaudioprocess = function() {
                    let array = new Uint8Array(analyser.frequencyBinCount);
                    analyser.getByteFrequencyData(array);
                    let values = 0;
                    for (let i = 0; i < array.length; i++) values += array[i];
                    updateMeter(Math.round((values / array.length) * 1.5));
                };
            } catch (err) {
                alert("Check microfooninstellingen!");
            }
        };

        function updateMeter(vol) {
            const threshold = parseInt(thresholdInput.value);
            vol = Math.min(vol, 100);
            meterFill.style.width = vol + "%";

            if (vol > threshold) {
                statusText.innerText = translations[currentLang].danger;
                emojiDisplay.innerText = "ðŸ¤«";
                body.style.backgroundColor = "var(--danger)";
                body.classList.add('too-loud-flash');
                emojiDisplay.style.transform = "scale(1.3)";
            } else if (vol > threshold - 20) {
                statusText.innerText = translations[currentLang].warning;
                emojiDisplay.innerText = "ðŸ¤¨";
                body.style.backgroundColor = "var(--warning)";
                body.classList.remove('too-loud-flash');
                emojiDisplay.style.transform = "scale(1.1)";
            } else {
                statusText.innerText = translations[currentLang].safe;
                emojiDisplay.innerText = "ðŸ˜Š";
                body.style.backgroundColor = "var(--safe)";
                body.classList.remove('too-loud-flash');
                emojiDisplay.style.transform = "scale(1)";
            }
        }

        setLanguage('nl');
    </script>
</body>
</html>
